<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #343a40;
        }

        .container {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: left;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #495057;
            margin-bottom: 30px;
            font-size: 30px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        .profile-info {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            background-color: #f9f9f9;
        }

        .profile-info p {
            margin: 12px 0;
            font-size: 18px;
            color: #333;
        }

        .profile-info p strong {
            color: #495057;
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.4s ease, transform 0.2s ease;
            box-shadow: 0 8px 20px rgba(102, 102, 102, 0.2);
            margin: 10px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #5c0dcc, #2072f4);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(102, 102, 102, 0.15);
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><strong>Username:</strong> {{ user[1] }}</p>
            <p><strong>First Name:</strong> {{ user[3] }}</p>
            <p><strong>Last Name:</strong> {{ user[4] }}</p>
            <p><strong>Email:</strong> {{ user[5] }}</p>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='/edit-profile'">Edit Profile</button>
            <button class="btn" onclick="window.location.href='/logout'">Logout</button>
        </div>
        <div class="footer">
            <p>&copy; Chhetapi</p>
        </div>
    </div>
</body>

</html>
