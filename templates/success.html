<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #343a40;
        }

        .container {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #5cb85c;
            font-size: 2.5em;
            margin-bottom: 25px;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            color: #495057;
            margin: 15px 0;
        }

        .button {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background 0.4s ease, transform 0.2s ease;
            box-shadow: 0 8px 20px rgba(102, 102, 102, 0.2);
            margin-top: 30px;
        }

        .button:hover {
            background: linear-gradient(135deg, #5c0dcc, #2072f4);
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(102, 102, 102, 0.15);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.95em;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registration Successful!</h1>
        <p><strong>First Name:</strong> {{ first_name }}</p>
        <p><strong>Last Name:</strong> {{ last_name }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Word Count:</strong> {{ word_count }}</p>
        <a href="/" class="button">Go to Homepage</a>
        <div class="footer">Thank you for joining us!</div>
    </div>
</body>

</html>
